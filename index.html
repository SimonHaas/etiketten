    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"

    <script>
      $(document).ready(function () {
        console.log("ready!");

        $(".btn-etikett").on("click", (event) => {
          let kind = $(event.target).data("kind");
          let size = $(event.target).data("size");

          console.log(kind);
          console.log(size);

          generatePDF(kind, size);
        });
      });

      let content = {
        leberwurst: "70% Schweinefleisch, 15% Schweineleber, Schwarten, Kochsalz, Zwiebeln, Gewürze (u.a. SELLERIE), Geschmacksverstärker: Natriumglutamat",
        bierschinken: "70% Schweinefleisch, 10% Rindfleisch, Trinkwasser, Nitritpökelsalz (Kochsalz, Konservierungsstoff E250), Gewürze u.a. SELLERIE, Stabilisator: Phosphat, Geschmacksverstärker: Natriumglutamat",
        bratwurst: "80% Schweinefleisch, Trinkwasser, Kochsalz, Gewürze (u.a. SELLERIE), Geschmacksverstärker: Natriumglutamat, Stabilisator: Phosphat",
        goettinger: "50% Schweinefleisch, 30% Rindfleisch, Trinkwasser, Nitritpökelsalz (Kochsalz, Konservierungsstoff E250), Gewürze u.a. SELLERIE, Stabilisator: Phosphat, Geschmacksverstärker: Natriumglutamat",
        grobebauernwurst: "70% Schweinefleisch, 10% Rindfleisch, Trinkwasser, Nitritpökelsalz (Kochsalz, Konservierungsstoff E 250), Gewürze (u.a. SELLERIE), Kräuter, Geschmacksverstärker: Natriumglutamat, Stabilisator: Phosphat",
        jagdwurst: "70% Schweinefleisch, 15% Rindfleisch, Trinkwasser, Nitritpökelsalz (Kochsalz, Konservierungsstoff E250), Gewürze u.a. SELLERIE, Stabilisator: Phosphat, Geschmacksverstärker: Natriumglutamat",
        leberkaese: "70% Schweinefleisch, 10% Rindfleisch, Trinkwasser, Nitritpökelsalz (Kochsalz, Konservierungsstoff E 250), Gewürze u.a. SENF; SELLERIE, Geschmacksverstärker: Natriumglutamat, Stabilisator: Phosphat",
        roter_pressack: "70% Schweinefleisch, Blut, Schwarten, Fleischbrühe, Leber, Nitritpökelsalz (Kochsalz, Konservierungsstoff E250), Gewürze u.a. SELLERIE, Zwiebeln, Kräuter, Geschmacksverstärker: Natriumglutamat",
        schweinefleisch: "90% Schweinefleisch, 5% Schwarten, Nitritpökelsalz (Kochsalz, Konservierungsstoff E250), Gewürze u.a. SELLERIE, Geschmacksverstärker: Natriumglutamat",
        weisser_pressack: "70% Schweinefleisch, Schwarten, Fleischbrühe, Leber, Nitritpökelsalz (Kochsalz, Konservierungsstoff E250), Gewürze u.a. SELLERIE, Zwiebeln, Kräuter, Geschmacksverstärker: Natriumglutamat",
        zwiebelmettwurst: "80% Schweinefleisch, Fleischbrühe, Zwiebeln, Gewürze (u.a. SELLERIE, LACTOSE), Nitritpökelsalz (Kochsalz, Konservierungsstoff E 250), Geschmacksverstärker: Natriumglutamat",
        griebenschmalz: "95 % Schweinefett, Grieben, Röstzwiebeln (Weizenmehl, Gluten, pflanz. Öl) Gewürze, Kochsalz",
        schaschliktopf: "Schweinefleisch, Räucherkamm, Zwiebeln, Paprika, Schaschliksoße enthält SENF, Gewürze",
      };

      function generatePDF(kind, size) {
        let today = new Date();

        //TODO Schinken, ganz anderes Design
        //TODO Schaschliktopf und Griebenschmalz nur 5 Monate, sonst 7

        let doc = new jsPDF("landscape");
        let formatedContent = doc.splitTextToSize(content[kind], 100);
        doc.setLineHeightFactor(0.5);
        doc.text(20, 20, formatedContent);
        doc.text(20, 30, today.toString());

        let uristring = doc.output("datauristring");
        let embed =
          "<embed width='100%' height='100%' src='" + uristring + "'/>";
        let x = window.open();
        x.document.open();
        x.document.write(embed);
        x.document.close();
      }
    </script>
